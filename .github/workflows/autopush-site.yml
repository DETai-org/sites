name: Auto Push and Merge PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Явно даём токену нужные права для мержа PR через API
permissions:
  contents: read
  pull-requests: write

jobs:
  autopush:
    # Корректно используем выражение и защиту на случай пустого body
    if: ${{ github.event.pull_request.body && contains(github.event.pull_request.body, '[autopush-site]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (если используется Next.js или другой фреймворк)
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests (если они есть)
        run: |
          npm run test || true

      - name: Deploy (если нужно развернуть на сервере или в Vercel)
        run: |
          npm run deploy || echo "skip deploy"

      - name: Merge Pull Request automatically
        uses: peter-evans/merge-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request: ${{ github.event.pull_request.number }}
          merge-method: merge
          commit-message: 'Automatic merge after autopush-site PR'
